<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo">TaskMate</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <div class="mainbtn">
            <button onclick="location.href='login.html'">Login</button>
            <button onclick="location.href='signup.html'">Signup</button>
        </div>
    </nav>
    
    
    <div class="container">
        <div class="weathersection">
            <h2>Weather App</h2>
            <br>
            <div id="src-btn"> 
            <input id="weatherInput" placeholder="Enter city name">
            <button onclick="checkTemp()">search</button>
            </div>
            <h3 id="cityName"></h3>
            <div class="weatherinfo">
                <h3 id="temperature"></h3>
                <img id="icon">
                <h4 id="realfeel"> <img src="" alt=""></h4>
                <h4 id="windspeed"></h4>
                <h4 id="humidity"></h4>
            </div>
        </div>

        <div class="todosection">
            <h2>To-Do List</h2>
            <input id="taskInput" placeholder="Add your task">
            <select id="priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button onclick="addTask()">Add Task</button>
            <div id="tasks"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
